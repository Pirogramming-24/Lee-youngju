<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Movie Reviews{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #A8BBA3 0%, #97A87A 100%);
            min-height: 100vh;
            color: #000;
            line-height: 1.5;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px 0;
            margin-bottom: 40px;
            box-shadow: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: none;
        }

        header h1 a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        header h1 a:hover {
            text-shadow: none;
            transform: scale(1.05);
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: #5C6F2B;
            color: #fff;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            box-shadow: none;
        }

        .btn:hover {
            transform: none;
            box-shadow: none;
            background: #4a5a22;
        }

        .btn-danger {
            background: #d9534f;
            color: #000;
            box-shadow: none;
        }

        .btn-danger:hover {
            box-shadow: none;
            background: #c9302c;
        }

        .btn-secondary {
            background: #A8BBA3;
            color: #000;
            box-shadow: none;
        }

        .btn-secondary:hover {
            box-shadow: none;
            background: #97A87A;
        }

        .review-card {
            background: #FCF9EA;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(168, 187, 163, 0.2);
        }

        .review-card:hover {
            transform: none;
            box-shadow: none;
            border: 1px solid #A8BBA3;
        }

        .review-card h2 {
            color: #000;
            margin-bottom: 12px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .review-card h2 a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .review-card h2 a:hover {
            color: #5C6F2B;
        }

        .review-info {
            color: #000;
            font-size: 0.85em;
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .review-info span {
            background: rgba(168, 187, 163, 0.2);
            padding: 4px 10px;
            border-radius: 0;
            font-size: 0.85em;
        }

        .rating {
            font-size: 1.2em;
            margin: 12px 0;
            filter: none;
        }

        form {
            background: #FCF9EA;
            padding: 30px;
            border-radius: 0;
            box-shadow: none;
            border: 1px solid rgba(168, 187, 163, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #000;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 0;
            font-size: 0.9em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #5C6F2B;
            box-shadow: none;
        }

        .form-group textarea {
            min-height: 180px;
            resize: vertical;
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: #000;
            font-size: 0.8em;
        }

        .sort-options {
            background: #FCF9EA;
            padding: 12px 18px;
            margin-bottom: 20px;
            border-radius: 0;
            box-shadow: none;
            border: 1px solid rgba(168, 187, 163, 0.2);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.85em;
        }

        .sort-options strong {
            color: #000;
            font-size: 0.9em;
            font-weight: 600;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .breadcrumb a {
            color: #000;
            text-decoration: none;
            padding: 4px 10px;
            border-radius: 0;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .breadcrumb a:hover {
            background: rgba(168, 187, 163, 0.15);
            color: #5C6F2B;
        }

        .breadcrumb a.active {
            background: #5C6F2B;
            color: #000;
            font-weight: 500;
        }

        .breadcrumb-separator {
            color: #000;
            margin: 0 2px;
            font-size: 0.8em;
        }

        .detail-content {
            background: #FCF9EA;
            padding: 30px;
            border-radius: 0;
            box-shadow: none;
            border: 1px solid rgba(168, 187, 163, 0.2);
        }

        .detail-content h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
            padding-bottom: 12px;
            border-bottom: 3px solid #5C6F2B;
        }

        .detail-info {
            margin-bottom: 25px;
            line-height: 2;
            font-size: 0.9em;
        }

        .detail-info p {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .detail-info strong {
            display: inline-block;
            min-width: 100px;
            color: #000;
            font-weight: 600;
            background: rgba(168, 187, 163, 0.2);
            padding: 4px 10px;
            border-radius: 0;
            margin-right: 12px;
            font-size: 0.9em;
        }

        .review-content {
            background: rgba(168, 187, 163, 0.1);
            padding: 20px;
            border-radius: 0;
            margin: 20px 0;
            line-height: 1.8;
            border-left: 4px solid #5C6F2B;
            font-size: 0.9em;
        }

        .review-content h3 {
            margin-bottom: 12px;
            color: #000;
            font-weight: 600;
            font-size: 1.1em;
        }

        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons form {
            padding: 0;
            box-shadow: none;
            margin: 0;
            background: transparent;
            border: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .review-card {
                padding: 20px;
            }

            .detail-content {
                padding: 25px;
            }

            .sort-options {
                text-align: center;
            }

            .sort-options strong {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'review_list' %}">My Movie Reviews</a></h1>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
