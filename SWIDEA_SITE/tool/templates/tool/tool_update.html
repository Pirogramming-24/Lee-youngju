{% extends 'base.html' %}

{% block title %}{{ tool.name }} - 개발툴 수정{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #0F2854;
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #BDE8F5;
        border-radius: 5px;
        font-size: 14px;
        color: #000000;
    }
    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }
    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #1C4D8D;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>개발툴 수정</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">이름 *</label>
            <input type="text" id="name" name="name" value="{{ tool.name }}" required>
        </div>

        <div class="form-group">
            <label for="kind">종류 *</label>
            <input type="text" id="kind" name="kind" value="{{ tool.kind }}" placeholder="예: 프론트엔드, 백엔드, 디자인" required>
        </div>

        <div class="form-group">
            <label for="content">내용 *</label>
            <textarea id="content" name="content" required>{{ tool.content }}</textarea>
        </div>

        <button type="submit" class="submit-btn">수정하기</button>
        <a href="{% url 'tool:detail' tool.id %}" class="btn btn-secondary" style="width: 100%; text-align: center; display: block; margin-top: 10px;">취소</a>
    </form>
</div>
{% endblock %}
