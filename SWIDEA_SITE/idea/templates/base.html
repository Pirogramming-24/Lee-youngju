<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}아이디어 관리{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: scroll;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4988C4 0%, #BDE8F5 100%) fixed;
            min-height: 100vh;
            padding-top: 70px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* NavBar Styles */
        .navbar {
            background: #0F2854;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .navbar-brand a {
            text-decoration: none;
            color: #FFFFFF;
        }

        .navbar-brand h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #FFFFFF;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            margin: 0;
        }

        .navbar-menu a {
            display: block;
            padding: 10px 20px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
        }

        .navbar-menu a.active {
            background: #4988C4;
            color: #FFFFFF;
        }

        /* Main Content Container */
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content-wrapper {
            background: white;
            padding: 40px;
            border-radius: 15px;
            min-height: calc(100vh - 160px);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0F2854;
            margin-bottom: 30px;
        }

        h2 {
            color: #000000;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1C4D8D;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-secondary {
            background-color: #4988C4;
        }

        .btn-success {
            background-color: #1C4D8D;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #0F2854;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Navigation -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="main-container">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2026 Idea Manager. All rights reserved.</p>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
