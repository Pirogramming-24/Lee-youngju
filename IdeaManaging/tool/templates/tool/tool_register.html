{% extends 'base.html' %}

{% block title %}개발툴 등록{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }
    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }
    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>개발툴 등록</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">이름 *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="kind">종류 *</label>
            <input type="text" id="kind" name="kind" placeholder="예: 프론트엔드, 백엔드, 디자인" required>
        </div>

        <div class="form-group">
            <label for="content">내용 *</label>
            <textarea id="content" name="content" required></textarea>
        </div>

        <button type="submit" class="submit-btn">등록하기</button>
        <a href="{% url 'tool:list' %}" class="btn btn-secondary" style="width: 100%; text-align: center; display: block; margin-top: 10px;">취소</a>
    </form>
</div>
{% endblock %}
